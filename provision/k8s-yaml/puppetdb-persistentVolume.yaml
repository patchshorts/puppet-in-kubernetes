apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv001
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: local
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /.data/puppetdb
    server: 10.0.3.30
