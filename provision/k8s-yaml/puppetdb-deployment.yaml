apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  creationTimestamp: null
  labels:
    io.pik.service: puppetdb
  name: puppetdb
spec:
  replicas: 1
  selector:
    matchLabels:
      io.pik.service: puppetdb
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      creationTimestamp: null
      labels:
        io.pik.service: puppetdb
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: infrastructure
        - name: DNS_ALT_NAMES
          value: puppetdb
        image: patchshorts/puppetdb:1.0.6
        name: puppetdb
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 8080
        - containerPort: 8081
        resources: {}
        volumeMounts:
        - mountPath: /opt/puppetlabs/server/data/puppetdb/
          name: puppetdb
      hostname: puppetdb
      restartPolicy: Always
      subdomain: default
      volumes:
      - name: puppetdb
        persistentVolumeClaim:
          claimName: puppetdb
status: {}
